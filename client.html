<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Sklep Budowlany MirBud</title>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
        integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- VueToast -->
    <script src="https://cdn.jsdelivr.net/npm/vue-toast-notification"></script>
    <link href="https://cdn.jsdelivr.net/npm/vue-toast-notification/dist/theme-sugar.css" rel="stylesheet">
    <script src="displayed-item-component.js"></script>
    <link rel="stylesheet" type="text/css" href="style_item_list.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main_body">
        <h1>Panel użytkownika</h1>
        <button @click="koszyk" class="registerbtn">Koszyk</button>
        <button @click="zamowienia" class="registerbtn">Przeglądaj zamówienia</button>
        <button @click="wyloguj" class="registerbtn">Wyloguj się</button>
        <h2>Przedmioty do kupienia:</h2>
        <ul>
            <displayed-item
                v-for="item in items" v-bind:key="item.id"
                v-bind:class="'recommended_item ' + 'item' + item.id"
                v-bind:item_name="item.nazwa"
                v-bind:item_price="item.cena"
                v-bind:item_id="item.id"
                v-bind:item_ilosc="item.iloscNaMagazynie"
            ></displayed-item>
        </ul>
    </div>
    <script src="client.js"></script>
</body>

</html>
