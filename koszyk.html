<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Sklep Budowlany MirBud</title>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
        integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- VueToast -->
    <script src="https://cdn.jsdelivr.net/npm/vue-toast-notification"></script>
    <link href="https://cdn.jsdelivr.net/npm/vue-toast-notification/dist/theme-sugar.css" rel="stylesheet">
    <script src="cart_item_component.js"></script>
    <link rel="stylesheet" type="text/css" href="stylekoszyk.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main_body">
        <section class="container content-section">
            <h2 class="section-header">Koszyk</h2>
            <div class="cart-row">
              <span class="cart-item cart-header cart-column">Produkt</span>
              <span class="cart-price cart-header cart-column">Cena</span>
              <span class="cart-quantity cart-header cart-column">Ilość</span>
            </div>
            <ul class="cart-items">
              <cart-item
                v-for="item in cart" v-bind:key="item.item_id"
                v-bind:item_name="item.item_name"
                v-bind:item_price="item.item_price"
                v-bind:item_id="'cart-row ' + item.item_id"
                v-bind:item_count="item.item_count"
              ></cart-item>
            </ul>
            <div class="cart-total">
              <strong class="cart-total-title">Suma całkowita</strong>
              <span class="cart-total-price">00.00 zł</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Złóż zamówienie</button>
          </section>
    </div>
    <script src="koszyk.js"></script>
</body>

</html>
